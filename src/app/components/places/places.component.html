<div class="element-bg-img" *ngIf="currentPlace">
  <img [src]="currentPlace.img" alt="" class="img-responsive">
</div>

<div class="element-left-bottom" *ngIf="places$ | async as places">
  <div class="ele-strip">
    <ul>
      <li>
        <a (click)="selectedFilter = 'all'">All</a>
      </li>

      <li *ngFor="let link of uniquePlaces">
        <a class="filter-link" (click)="selectedFilter = link">
          {{ link }}
        </a>
      </li>
    </ul>
  </div>


  <div class="village">
    <h3>Filtered by: {{ selectedFilter }}</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div class="activity-row">
          <app-place-card *ngFor="let place of places | placesFilter:selectedFilter"
                          [place]="place" (placeActivated)="showPlaceDetails($event)">
          </app-place-card>
        </div>
      </div>
    </div>
  </div>
</div>
